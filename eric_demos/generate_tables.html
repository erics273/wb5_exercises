        function loadUsersIntoTable() {

            //lets get a hold of the table body because that is where the data needs to go
            let userTableBody = document.querySelector("#userTableBody");

            //loop over the users and create a table row for each one
            users.forEach((user) => {

                buildTableRow(userTableBody, user);

            })

        }

        //helper function whos job is to build the row
        function buildTableRow(tbody, data) {

            //create a new row in the table using -1 as the index to put it at the end of the table
            //this adds the <tr> tag to the table at the end
            let newRow = tbody.insertRow(-1);

            //create all the data in the row (tr) by creting indidual cells in the table <td>
            //insert the relevent data into each row using innerHTML or innerText whichever makes sense
            let td1 = newRow.insertCell(0);
            td1.innerText = data.id;

            let td2 = newRow.insertCell(1);
            td2.innerHTML = data.name;

            let td3 = newRow.insertCell(2);
            td3.innerHTML = data.username;

            let td4 = newRow.insertCell(3);
            td4.innerHTML = data.email;
