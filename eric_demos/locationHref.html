<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location href example</title>
</head>
<body>

    <h1>See you soon! Bye for now</h1>

    <a href="https://google.com" target="_blank">go to google.com</a>
    
<script>

    setTimeout(() =>{
        location.href = "https://google.com";
    }, 3000)

</script>
</body>
</html>
